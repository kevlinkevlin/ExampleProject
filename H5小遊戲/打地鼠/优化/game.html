<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>生成画布</title>
    <link rel="stylesheet" type="text/css" href="style/game.css">
    <script type="text/javascript" src="script/game.js"></script>
</head>

<body>
    <h1 class="title">打地鼠</h1>
    <div id="game_panel"></div>
    <div class="left">
        <p class="">已打到的地鼠</p><br><br>
        <p id="p1"></p><br><br>
        <p>所有的地鼠</p><br><br>
        <p id="p2"></p>
    </div>
    <div class="right">
        <p>设置每次最多出现的地鼠数量</p><br><br><br><br>
        <input type="text" id="input1" value="1"><br><br><br><br>
        <p>设置地鼠出现的时间间隔</p><br><br><br><br>
        <input type="text" id="input2" value="1000">
    </div>
    <button id="button">开始/暂停</button>
</body>

</html>
